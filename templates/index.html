{% extends "base.html" %} {% block content %}

<div class="row justify-content-center">
  <div class="col" style="text-align: center;">
    <form id="upload-file-VGG16" method="post" enctype="multipart/form-data">
      <label for="imageUploadVGG16" class="upload-label">
        Choose Image
      </label>
      <input
        type="file"
        name="file"
        id="imageUploadVGG16"
        accept=".png, .jpg, .jpeg"
      />
    </form>

    <div class="image-section-VGG16" style="text-align: center; display:none;">
      <div class="img-preview">
        <div id="imagePreviewVGG16"></div>
      </div>
      <div>
        <button type="button" class="upload-label" id="btn-predict-VGG16">
          Click to Predict
        </button>
      </div>
    </div>

    <div class="loaderVGG16" style="display:none;"></div>

    <h3 id="resultVGG16">
      <span> </span>
    </h3>

    <h3 id="resultVGG17">
      <span> </span>
    </h3>
  </div>
</div>

{% endblock %}
